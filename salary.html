function checkForm()
{

    dd='0'+dd
}

    mm='0'+mm
} 
today = yyyy+'-'+mm+'-'+dd;

         document.getElementById("from_date").focus();

    if(to_date.length == 0){

 if (from_date >  tomorrow)

 if(to_date < today){

  if(to_date > tomorrow){
