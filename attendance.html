function checkForm()
{  var radios = $(":radio");
for(var j=1;j<=radios.length ;j++){
    var formValid = false;

    var i = 0;
    while (!formValid && i < radios.length) {
        if (radios[i].checked) formValid = true;
        i++;        
    

    if (!formValid) alert("Must check some option!");
         

    return formValid;
}
}
}
</script>
